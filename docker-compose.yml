version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=Movies
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    ports:
      - "5432:5432"


  web:
    build: . 
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/movies
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=Movies
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - IMDB_KEY=${IMDB_KEY}
    depends_on:
      - db

