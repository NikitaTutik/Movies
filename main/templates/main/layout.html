{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<link rel="stylesheet" href={% static 'css/styles.css' %}>
<script src="https://cdn.jsdelivr.net/npm/particles.js/2.0.0/particles.js">></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div id="particles-js"></div>
<div id="overlay"> 
    <div class="center text-muted">
        <div>
        <img src="{% static 'images/logo.png' %}" width="100">
        </div >

        {% if user.is_authenticated %}

        <button class="btn btn-dark" type="button"><a href={% url 'index' %} class="text-decoration-none"> Main </a></button>
        <button class="btn btn-dark" type="button"><a href={% url 'top' %} class="text-decoration-none"> Top Movies </a></button>
        <button class="btn btn-dark" type="button"><a href={% url 'favorite'%} class="text-decoration-none"> My Favorite Movies </a></button>
        Logged in as {{ user.username }}  
        <button class="btn btn-dark" type="button"><a href="http://localhost:8000/accounts/logout/" class="text-decoration-none">Logout</a></button>

    {% else %}
        <a href="{% provider_login_url 'google' %}">Login</a>
    {% endif %}
     </div>

</div>
{% block content %}
{% endblock content %}
<script>
    particlesJS.load('particles-js', "{% static 'particles.json' %}", function(){
        console.log('particles.json loaded...');
    });
</script> 

</body>
</html>
